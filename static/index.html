<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        #useless-logs {
            resize: none;
        }
    </style>
    <title>Useless Button</title>
</head>

<body>
    <button onclick="buttonClicked()">Useless Button</button><br />
    Useless Logs<br />
    <textarea id='useless-logs' rows=25 cols=50 readonly></textarea>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.slim.js'></script>
    <script>
        let socket = io()

        let userName
        let continueAsking

        do {
            userName = prompt('What\'s your username?')
            if (!userName.match(/^\w+$/) && userName.length <= 20) {
                continueAsking = confirm('Error: username can only contain letters, numbers and underscores and be a maximum of 20 characters.')
            }
        } while (continueAsking && (!userName.match(/^\w+$/) || userName.length > 20))

        if (userName.match(/^\w+$/) && userName.length <= 20) socket.emit('login')

        function buttonClicked() {
            if (userName.match(/^\w+$/) && userName.length <= 20) {
                socket.emit('button click', JSON.stringify({ userName }))
            }
        }

        socket.on('logs update', msg => {
            document.getElementById('useless-logs').value = msg
        })

    </script>
</body>

</html>
